<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>샘플 블로그</title>
</head>
<body>
  <main id="post-list">
    <!-- JS로 글 목록 출력 -->
  </main>
  <script>
    const searchInput = document.getElementById('search');
    fetch("posts.json")
      .then(res => res.json())
      .then(posts => {
        const postList = document.getElementById("post-list");
        postList.innerHTML = "";
        for (const id in posts) {
          const post = posts[id];
          const wrapper = document.createElement("div");
          wrapper.className = "post";
          wrapper.innerHTML = `<h2>${post.title}</h2>
            <p>${post.content.split("\n")[0]}</p>
            <a class="read-btn" href="post.html?id=${id}">더 보기</a>`;
          postList.appendChild(wrapper);
        }
      });
  </script>
</body>
</html>
